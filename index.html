<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown-To-Gate</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="menu-container">
        <div class="dots" id="menu-btn">
            &#x22EE;
        </div>
        <div class="dropdown-content" id="dropdown-content">
            <a href="https://tanuja-05.github.io/Priority_Todo/"  target="_blank">To-do list</a>
        </div>
    </div>

    <div class="overlay"></div>
    <div class="wrapper">
        <div class="">
            <h1 class="title"><span>2025 </span>GATE EXAM COUNTDOWN</h1>
            <div class="countdown-container">
                <div>
                    <p id="days" class="big-text">0</p>
                    <span>Days</span>
                </div>
                <div>
                        <p id="hours" class="big-text">0</p>
                        <span>Hours</span>
                </div>
                <div>
                    <p id="min" class="big-text">0</p>
                    <span>Min</span>
                </div>
                <div>
                    <p id="sec" class="big-text">0</p>
                   <span>Sec</span>
                </div>
            </div>
        </div>
    </div>
    <div class="quote">
        <p class="quote-line">"All power is within you; you can do anything and everything" <br> 
        <span class="author">~Swami Vivekananda</span></p>
    </div>
    <button id="theme-btn" class="change-theme-btn">Change Theme</button>
    <script src="./main.js"></script>
</body>
</html>
